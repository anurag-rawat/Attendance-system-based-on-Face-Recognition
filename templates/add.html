<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/add.css">
</head>

<body> 
  <form class="container my-5 p-0 shadow bg-body rounded" action="/add" method="post" enctype="multipart/form-data">
    <div class="text-center mx-0 mb-4 row text-bg-secondary rounded-top">
      <h4>Student Info</h4>
    </div>
    <h4 class="mx-2">Personal Info.</h4>
    <div class="row m-0 my-2">
      <div class="col-6">
        <label for="inputName">Name</label><br>
         <input class="form-control" type="text" name="Name" id="inputName" placeholder="Name" required>
      </div>
      <div class="col-2">
        <label for="inputDOB">D.O.B</label><br>
         <input class="form-control" type="date" name="DOB" id="inputDOB" placeholder="Date of Birth" required>
      </div>
      <div class="col-4">
        <label for="inputGen">Gender</label><br>
        <div class="row">
          <div class="col-4">
             <input class="mx-2" type="radio" name="Gender" id="male" value="M">Male
          </div>
          <div class="col-4">
             <input class="mx-2" type="radio" name="Gender" id="female" value="F">Female
          </div>
          <div class="col-4">
             <input class="mx-2" type="radio" name="Gender" id="other" value="O">Other
          </div>
        </div>
      </div>
    </div>
    <div class="row m-0 my-2">
      <div class="col-6">
        <label for="inputEmail">Email</label><br>
         <input class="form-control" type="email" name="Email" id="inputEmail"
        placeholder="abc@xyz.com" required>
      </div>
      <div class="col-6">
        <label for="inputAddress">Corresponding Address</label><br>
         <input class="form-control" type="text" name="Address" id="inputAddress" placeholder="1234 Main St" required>
      </div>
    </div>
    <div class="row m-0 my-2">
      <div class="col-6">
        <label for="inputGuardian">Father's Name</label><br>
         <input class="form-control" type="text" name="Guardian" id="inputGuardian" placeholder="Guardian Name" required>
      </div>
      <div class="col-6">
        <label for="inputContact">Contact Number</label><br>
         <input class="form-control" type="number" name="Contact" id="inputContact" placeholder="Mobile No" required>
      </div>
    </div>
    <div class="row m-0 my-2">
      <div class="col-6">
        <label for="inputCity">City</label><br>
         <input class="form-control" type="text" name="City" id="inputCity" required>
      </div>
      <div class="col-4">
        <label for="inputState">State</label><br>
         <input class="form-control" type="text" name="State" id="inputState" required>
      </div>
      <div class="col-2">
        <label for="inputZip">Zip</label><br>
         <input class="form-control" type="number" name="Zip" id="inputZip" required>
      </div>
    </div>
    <div class="row m-0 my-3">
      <div class="col-12">
        <label for="inputPic">Student Picture</label>
        <input type="file" name="StudentPic" id="inputpic">
      </div>
    </div>

    <h4 class="mx-2">University Info</h4>
    
      <div class="row m-0 my-2">
        <div class="col-6">
          <label for="inputRoll">University ID</label><br>
           <input class="form-control" type="text" name="UniversityId" id="inputRoll"required>
        </div>
        <div class="col-6">
          <label for="inputUniversity">University</label><br>
           <input class="form-control" type="text" name="University" id="inputUniversity" required>
        </div>
      </div>
      <div class="row m-0 my-2">
        <div class="col-6">
          <label for="inputSection">Section</label><br>
           <input class="form-control" type="text" name="Section" id="inputSection" required>
        </div>
        <div class="col-6">
          <label for="inputCroll">Class Roll No.</label><br>
           <input class="form-control" type="number" name="ClassRno" id="inputCroll" required>
        </div>
      </div>
      <div class="row m-0 my-2">
        <div class="col-6">
          <label for="inputCourse">Course</label><br>
           <input class="form-control" type="text" name="Course" id="inputCourse" required>
        </div>
        <div class="col-6">
          <label for="inputSem">Year/Sem</label><br>
           <input class="form-control" type="number" name="Semester" id="inputSem" required>
        </div>
      </div>
    <div>
      <div class="text-center">
        <button type="submit" class="text-center btn btn-primary my-2">ADD Student</button>
      </div>
    </div>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
